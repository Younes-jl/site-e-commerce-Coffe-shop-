<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Utilisateurs et Commandes</title>
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js" defer></script>
    <script src="login.js"></script>
</head>
<body>
    <header>
        <h1>Coffe Time</h1>
    </header>

    <main>
        <!-- Boutons pour afficher les utilisateurs et les commandes -->
        <div id="buttons">
            <button onclick="afficher_utilisateurs()">Afficher Utilisateurs</button>
            <button onclick="afficher_commandes()">Afficher Commandes</button>
        </div>

        <!-- Section pour afficher les utilisateurs -->
        <section id="usersSection" style="display: none;">
            <h2>Liste des Utilisateurs</h2>
            <div id="usersResult"></div>
        </section>

        <!-- Section pour afficher les commandes -->
        <section id="ordersSection" style="display: none;">
            <h2>Liste des Commandes</h2>
            <div id="ordersResult"></div>
        </section>
    </main>
</body>
</html>
